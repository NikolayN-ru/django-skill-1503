{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block content %}

<form action="">

{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
	
</form>

{% endblock content %}
